<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savage Peach</title>
    <meta name="description" content="Personal storytelling website of Savage Peach.">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/theme-init.js"></script>
</head>

<body>

    <sp-header active-page="home"></sp-header>

    <header class="hero">
        <div class="container">
            <h1 class="hero-text-primary">Erotic Stories of Sweet<br> <span class="hero-text-secondary peach-text">
                    Submission and Control</span></h1>
            <!-- <p>Exploring the bitter and the sweet details of life, one story at a time.</p> -->
            <a href="stories/index.html" class="btn">My Stories</a>
        </div>
    </header>

    <div class="container home-content-grid">
        <section id="news-section" class="home-section">
            <h2 class="text-center">News</h2>
            <div id="news-container">
                <!-- News will be loaded dynamically -->
            </div>
        </section>

        <section class="home-section" id="featured-section">
            <h2 class="text-center">Featured Works</h2>
            <div class="story-list" id="featured-stories">
                <!-- Stories will be loaded dynamically -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 Savage Peach. All rights reserved.</p>
    </footer>

    <script src="js/sp-header.js"></script>
    <script src="js/story-loader.js"></script>
    <script src="js/news-loader.js"></script>
    <script>
        loadStories({ containerId: 'featured-stories', limit: 2, basePath: '.', featuredOnly: true });
        loadNews({ containerId: 'news-container', limit: 3, basePath: '.' });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
