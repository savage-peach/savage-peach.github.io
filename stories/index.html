<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stories | Savage Peach</title>
    <meta name="description" content="A collection of stories by Savage Peach.">
    <!-- Adjust path for CSS since we are in a subdirectory -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/theme-init.js"></script>
</head>

<body>

    <sp-header base-path=".." active-page="stories"></sp-header>

    <header class="section text-center">
        <div class="container">
            <h1>Savage <span class="peach-text">Stories</span></h1>
            <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
                In mostly chronological order.
            </p>
        </div>
    </header>

    <section class="section container">
        <div class="story-grid" id="all-stories">
            <!-- Stories will be loaded dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Savage Peach. All rights reserved.</p>
    </footer>

    <script src="../js/sp-header.js"></script>
    <script src="../js/story-loader.js"></script>
    <script>
        loadStories({ containerId: 'all-stories', basePath: '..' });
    </script>
    <script src="../js/main.js"></script>
</body>

</html>
